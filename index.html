<form action = 'http://127.0.0.1:3001/process_post' method = 'post'>
    <p>Personal Information</p>
    First Name: <input type = "text" name = "first_name"> <br><br>
    Last Name: <input type = "text" name = "last_name"> <br><br>
    Contact num: <input type = "text" name = "contact"> <br><br>

    <p>What is your Gender</p>
    <input type="radio" name="gender" value="male" checked> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Others <br><br>

    <select name="status" id="status">
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Widowed">Widowed</option>
        <option value="Divorced" selected>Divorced</option>
      </select>   

<p>What is your vehicle</p>
    <input type="checkbox" id="vehicle1" name="vehicle" value="Bike">
    <label for="vehicle1"> I don't have any vehicle </label>
    <input type="checkbox" id="vehicle2" name="vehicle" value="Car">
    <label for="vehicle2"> I have a car</label>
    <input type="checkbox" id="vehicle3" name="vehicle" value="Boat">
    <label for="vehicle3"> I have a bike</label> <br><br>

    <input type="submit" value="Submit">
</form>
